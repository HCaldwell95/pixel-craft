{% extends "base.html" %}

{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'css/app_accounts.css' %}">
{% endblock %}

{% block extra_title %}
     | Login
{% endblock %}

{% block content %}
<section class="accounts-section container">
    <h1 class="section-heading">Log In</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
</section>
{% endblock %}
