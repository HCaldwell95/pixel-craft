{% extends 'base.html' %}

{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'css/app_accounts.css' %}">
{% endblock %}

{% block extra_title %}
     | Edit Profile
{% endblock %}

{% block content %}
<section class="accounts-section container">
    <h1 class="section-heading">Edit Profile</h1>

    <form method="post">
        {% csrf_token %}
        {{ user_form.as_p }}  
        {{ profile_form.as_p }}
        <button type="submit">Save changes</button>
      </form>
</section>
{% endblock %}
