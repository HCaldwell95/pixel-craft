{% load static %}

<nav class="navbar navbar-light navbar-expand-lg fixed-top bg-white" aria-label="Mobile Navigation">
    <div class="container-fluid">
        <!-- Logo Section -->
        <div class="d-flex align-items-center me-auto">
            <a href="/" class="navbar-brand">
                <img src="{% static 'media/mini-logo.png' %}" alt="PixelCraft Logo" class="logo-img">
            </a>
        </div>

        <!-- Toggler for Mobile -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mobileNavbar" aria-controls="mobileNavbar" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Mobile Navigation (Vertical Dropdown) -->
        <div class="collapse navbar-collapse" id="mobileNavbar">
            <ul class="navbar-nav text-center w-100">
                {% with url_name=request.resolver_match.url_name %}
                <li class="nav-item {% if not url_name or url_name == 'home' %}active{% endif %}">
                    <a class="nav-link" href="" aria-label="Home">Home</a>
                </li>
                <li class="nav-item {% if url_name == 'products' %}active{% endif %}">
                    <a class="nav-link" href="" aria-label="Products">Products</a>
                </li>
                {% if user.is_authenticated %}
                <li class="nav-item {% if url_name == 'orders' %}active{% endif %}">
                    <a class="nav-link" href="" aria-label="Orders">Orders</a>
                </li>
                <li class="nav-item {% if url_name == 'profile' %}active{% endif %}">
                    <a class="nav-link" href="" aria-label="My Profile">My Profile</a>
                </li>
                {% else %}
                <li class="nav-item {% if url_name == 'login' %}active{% endif %}">
                    <a class="nav-link" href="" aria-label="Sign In">Login / Sign Up</a>
                </li>
                {% endif %}
                {% endwith %}
            </ul>
        </div>
    </div>
</nav>
