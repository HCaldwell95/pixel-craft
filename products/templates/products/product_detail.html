{% extends "base.html" %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'css/app_products.css' %}">
{% endblock %}

{% block content %}
  <section class="transparent-container-fw">

    <!-- Product Details -->
    <div class="container product-details">
      <div class="row product-description">

        <!-- Product Image Display -->
        <div class="col-md-6">
          <div id="productImageContainer">
            <img id="productImage" src="{{ product.options.first.image.url }}" alt="Product Image" class="d-block w-100">
          </div>
        </div>

        <div class="col-md-6">
          <h3>{{ product.name }}</h3>
          <p>{{ product.description }}</p>
          <h4>£{{ product.price }}</h4>
          
          <!-- Product Form -->
          <form id="productForm" method="POST" action="{% url 'add_to_cart' %}">
            {% csrf_token %}

            <!-- Option Dropdown -->
            <div class="mb-3">
              <label for="optionSelect" class="form-label">Options</label>
              <select class="form-select" id="optionSelect" name="option" onchange="updatePrice()">
                {% for option in product.options.all %}
                  <option value="{{ option.price }}" data-option-name="{{ option.name }}" data-image-url="{{ option.image.url}}">
                    {{ option.name }} - £{{ option.price }}
                  </option>
                {% endfor %}
              </select>
            </div>
          
            <!-- Quantity Dropdown -->
            <div class="mb-3">
              <label for="quantity" class="form-label">Quantity</label>
              <input type="number" id="quantity" name="quantity" class="form-control" value="1" min="1" onchange="updatePrice()">
            </div>
          
            <!-- Total Price Display -->
            <p>Total: £<span id="totalPrice">{{ product.get_minimum_price }}</span></p>
          
            <button type="submit" class="btn btn-primary">Add to Cart</button>
          </form>
        </div>
      </div>
    </div>
  </section>

  <script src="{% static 'js/product.js' %}"></script>

{% endblock %}
